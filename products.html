<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Products - ShopifyCo</title>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="company-name">
            Company Name
        </div>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a> 
    </nav>
    
    <main>
        <section class="product-list">

            <!-- Display Product 1 and Product 2 in the same line -->
            <div class="product-container">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1" width="350">
                    <h2>Product 1</h2>
                    <p class="price">$19.99</p>
                    <button onclick="addToCart('Product 1', 19.99, 'Products')">Add to Cart</button>
                </div>    
                <div class="product">
                    <img src="product2.jpg" alt="Product 2" width="350">
                    <h2>Product 2</h2>
                    <p class="price">$24.99</p>
                    <button onclick="addToCart('Product 2', 24.99, 'Products')">Add to Cart</button>
                </div>
            </div>

            <!-- Display Product 3 and Product 4 in the same line -->
            <div class="product-container">
                <div class="product">
                    <img src="product3.jpg" alt="Product 3" width="350">
                    <h2>Product 3</h2>
                    <p class="price">$29.99</p>
                    <button onclick="addToCart('Product 3', 29.99, 'Products')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product4.jpg" alt="Product 4" width="350">
                    <h2>Product 4</h2>
                    <p class="price">$34.99</p>
                    <button onclick="addToCart('Product 4', 34.99, 'Products')">Add to Cart</button>
                </div>
            </div>

            <!-- Similarly create Product 5-8 -->
            <div class="product-container">
                <div class="product">
                    <img src="product5.jpg" alt="Product 5" width="350">
                    <h2>Product 5</h2>
                    <p class="price">$100.00</p>
                    <button onclick="addToCart('Product 5', 100.00, 'Products')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product6.jpg" alt="Product 6" width="350">
                    <h2>Product 6</h2>
                    <p class="price">$99.99</p>
                    <button onclick="addToCart('Product 6', 99.99, 'Products')">Add to Cart</button>
                </div>
            </div>
            <div class="product-container">
                <div class="product">
                    <img src="product7.jpg" alt="Product 7" width="350">
                    <h2>Product 7</h2>
                    <p class="price">$999.99</p>
                    <button onclick="addToCart('Product 7', 999.99, 'Products')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="product8.jpg" alt="Product 8" width="350">
                    <h2>Product 8</h2>
                    <p class="price">$29.99</p>
                    <button onclick="addToCart('Product 8', 29.99, 'Products')">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Shopping Cart Section -->
        <aside class="shopping-cart">
            <h2>Shopping Cart</h2>
            <div id="cart"></div>
        </aside>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Companyco. All rights reserved.</p>
    </footer>
    <script>
        // Shopping Cart Logic
        var cart = {};

        function addToCart(name, price, pageName) {
            if (cart[name]) {
                cart[name].quantity++;
            } else {
                cart[name] = {
                    price: price,
                    quantity: 1
                };
            }
            updateCartDisplay();
            alert(name + ' has been added to the cart from ' + pageName + '.');
        }

        function removeFromCart(name) {
            if (cart[name]) {
                cart[name].quantity--;
                if (cart[name].quantity === 0) {
                    delete cart[name];
                }
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            var cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';
            for (var itemName in cart) {
                var item = cart[itemName];
                var newItemElement = document.createElement('div');
                newItemElement.classList.add('cart-item');
                newItemElement.innerHTML = '<p>Name: ' + itemName + '</p><p>Price: $' + (item.price * item.quantity).toFixed(2) + '</p><p class="quantity">' + item.quantity + '</p><button class="remove" onclick="removeFromCart(\'' + itemName + '\')">Remove</button>';
                cartElement.appendChild(newItemElement);
            }
        }
    </script>
</body>
</html>
